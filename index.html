    <script>
        // é…ç½®å¯¹è±¡
        const CONFIG = {
            particleCount: 50,
            explosionSize: 100,
            fireworkSpeed: 1.0,
            gravity: 0.2,
            fireworkType: 'normal',
            autoGenerate: false,
            autoGenerateInterval: 1000,
            maxFireworks: 10
        };

        // ç¥ç¦è¯­æ•°ç»„
        const WISHES = [
            "æ–°å¹´å¿«ä¹ï¼Œä¸‡äº‹å¦‚æ„ï¼",
            "æ­å–œå‘è´¢ï¼Œçº¢åŒ…æ‹¿æ¥ï¼",
            "èº«ä½“å¥åº·ï¼Œé˜–å®¶å¹¸ç¦ï¼",
            "äº‹ä¸šæœ‰æˆï¼Œæ­¥æ­¥é«˜å‡ï¼",
            "å¿ƒæƒ³äº‹æˆï¼Œç¬‘å£å¸¸å¼€ï¼",
            "è´¢æºå¹¿è¿›ï¼Œå¥½è¿è¿è¿ï¼",
            "ç¦æ˜Ÿé«˜ç…§ï¼Œå‰ç¥¥å¦‚æ„ï¼",
            "é¾™é©¬ç²¾ç¥ï¼Œå¤§å±•å®å›¾ï¼",
            "å¹´å¹´æœ‰ä½™ï¼Œå²å²å¹³å®‰ï¼",
            "æ˜¥é£å¾—æ„ï¼Œå‰ç¨‹ä¼¼é”¦ï¼"
        ];

        // æ€§èƒ½ç›‘æ§
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;
        let fpsElement = document.getElementById('fps');

        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            createStars();
            updateCountdown();
            updateWish();
            setupEventListeners();
            setupSettings();
            animate();
            
            // å¯åŠ¨è‡ªåŠ¨æ›´æ¢ç¥ç¦è¯­
            setInterval(updateWish, 8000);
            
            // å¯åŠ¨FPSè®¡ç®—
            setInterval(() => {
                fpsElement.textContent = fps;
            }, 1000);
        }

        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                star.style.opacity = Math.random() * 0.5 + 0.3;
                document.body.appendChild(star);
            }
        }

        // æ›´æ–°æ–°å¹´å€’è®¡æ—¶
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = newYear - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `æ–°å¹´å€’è®¡æ—¶: ${days}å¤© ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°ç¥ç¦è¯­
        function updateWish() {
            const randomWish = WISHES[Math.floor(Math.random() * WISHES.length)];
            document.getElementById('wishText').textContent = randomWish;
        }

        // çƒŸèŠ±ç‰¹æ•ˆæ ¸å¿ƒä»£ç 
        (function() {
            'use strict';
            
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            const fireworksCountElement = document.getElementById('count');
            
            let fireworks = [];
            let particles = [];
            let animationId = null;
            let fireworksCount = 0;
            let autoGenerateTimer = null;
            
            function initCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            function random(min, max) {
                return Math.random() * (max - min) + min;
            }
            
            function randomColor(type = 'normal') {
                switch(type) {
                    case 'glitter':
                        const colors = ['#FFD700', '#FF69B4', '#00FFFF', '#7FFF00', '#FF4500'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    case 'smoke':
                        const smokeColors = ['#CCCCCC', '#AAAAAA', '#888888', '#666666'];
                        return smokeColors[Math.floor(Math.random() * smokeColors.length)];
                    default:
                        const hue = Math.floor(random(0, 360));
                        const saturation = random(80, 100);
                        const lightness = random(50, 70);
                        return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                }
            }

            // å¢å¼ºçš„ç²’å­ç±»
            class Particle {
                constructor(x, y, color, options = {}) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.size = options.size || random(1, 4);
                    this.speed = {
                        x: random(-8, 8) * CONFIG.fireworkSpeed,
                        y: random(-8, 8) * CONFIG.fireworkSpeed
                    };
                    this.gravity = CONFIG.gravity;
                    this.friction = 0.97;
                    this.alpha = 1;
                    this.decay = random(0.005, 0.02);
                    this.type = options.type || CONFIG.fireworkType;
                    this.life = 1;
                    this.rotation = random(0, Math.PI * 2);
                    this.rotationSpeed = random(-0.05, 0.05);
                }
                
                update() {
                    this.speed.x *= this.friction;
                    this.speed.y *= this.friction;
                    this.speed.y += this.gravity;
                    
                    this.x += this.speed.x;
                    this.y += this.speed.y;
                    this.life -= this.decay;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.type === 'glitter') {
                        this.size = Math.abs(Math.sin(this.life * 10)) * 3;
                    }
                }
                
                draw() {
                    if (this.life <= 0) return;
                    
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    
                    if (this.type === 'smoke') {
                        // çƒŸé›¾æ•ˆæœ
                        ctx.beginPath();
                        ctx.ellipse(0, 0, this.size, this.size * 0.7, 0, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (Math.random() > 0.7) {
                        // æ˜Ÿå½¢ç²’å­
                        this.drawStar(this.size);
                    } else {
                        // åœ†å½¢ç²’å­
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.restore();
                }
                
                drawStar(size) {
                    const spikes = 5;
                    const outerRadius = size;
                    const innerRadius = size * 0.5;
                    
                    ctx.beginPath();
                    for (let i = 0; i < spikes * 2; i++) {
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const angle = (Math.PI * i) / spikes;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.fill();
                }
            }

            // çƒŸèŠ±ç±»
            class Firework {
                constructor(x, y, type = 'normal') {
                    this.x = x;
                    this.y = y;
                    this.startY = canvas.height;
                    this.speed = {
                        x: random(-2, 2) * CONFIG.fireworkSpeed,
                        y: -random(12, 18) * CONFIG.fireworkSpeed
                    };
                    this.gravity = CONFIG.gravity;
                    this.color = randomColor(type);
                    this.trail = [];
                    this.exploded = false;
                    this.particles = [];
                    this.explosionSize = CONFIG.explosionSize;
                    this.particleCount = CONFIG.particleCount;
                    this.type = type;
                    this.shape = 'circle';
                }
                
                update() {
                    if (!this.exploded) {
                        this.trail.push(new Particle(this.x, this.y, this.color, { type: this.type, size: 2 }));
                        
                        this.speed.y += this.gravity;
                        this.x += this.speed.x;
                        this.y += this.speed.y;
                        
                        if (this.trail.length > 10) {
                            this.trail.shift();
                        }
                        
                        if (this.speed.y >= 0 || this.y < this.explosionSize) {
                            this.explode();
                        }
                    }
                    
                    this.trail.forEach(particle => particle.update());
                    this.particles.forEach(particle => particle.update());
                    
                    this.trail = this.trail.filter(p => p.life > 0);
                    this.particles = this.particles.filter(p => p.life > 0);
                }
                
                explode() {
                    this.exploded = true;
                    fireworksCount++;
                    fireworksCountElement.textContent = fireworksCount;
                    
                    // çˆ†ç‚¸é—ªå…‰
                    ctx.globalAlpha = 0.8;
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 25, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // åˆ›å»ºç²’å­
                    for (let i = 0; i < this.particleCount; i++) {
                        const angle = random(0, Math.PI * 2);
                        const speed = random(2, 6) * CONFIG.fireworkSpeed;
                        
                        const particle = new Particle(this.x, this.y, this.color, {
                            type: this.type,
                            size: random(1, 4)
                        });
                        
                        particle.speed = {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed
                        };
                        
                        this.particles.push(particle);
                    }
                }
                
                draw() {
                    this.trail.forEach(particle => particle.draw());
                    
                    if (!this.exploded) {
                        ctx.globalAlpha = 1;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    this.particles.forEach(particle => particle.draw());
                }
                
                isFinished() {
                    return this.exploded && this.particles.length === 0;
                }
            }

            // ç‰¹æ®ŠçƒŸèŠ±ï¼šå¿ƒå½¢
            function createHeartFirework(x, y) {
                const firework = new Firework(x, y, 'glitter');
                firework.shape = 'heart';
                firework.particleCount = 150;
                firework.explosionSize = 120;
                
                firework.explode = function() {
                    this.exploded = true;
                    fireworksCount++;
                    fireworksCountElement.textContent = fireworksCount;
                    
                    // å¿ƒå½¢ç²’å­
                    const heartPoints = [];
                    for (let t = 0; t < Math.PI * 2; t += 0.01) {
                        const px = 16 * Math.pow(Math.sin(t), 3);
                        const py = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                        heartPoints.push({ x: px, y: py });
                    }
                    
                    for (let i = 0; i < this.particleCount; i++) {
                        const point = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                        const size = random(2, 5);
                        const particle = new Particle(
                            this.x + point.x * 2,
                            this.y + point.y * 2,
                            '#FF1493',
                            { type: 'glitter', size: size }
                        );
                        
                        particle.speed = {
                            x: point.x * 0.2,
                            y: point.y * 0.2
                        };
                        
                        this.particles.push(particle);
                    }
                };
                
                fireworks.push(firework);
            }

            // ç‰¹æ®ŠçƒŸèŠ±ï¼šèºæ—‹å½¢
            function createSpiralFirework(x, y) {
                const firework = new Firework(x, y, 'normal');
                firework.shape = 'spiral';
                firework.particleCount = 200;
                firework.explosionSize = 150;
                
                firework.explode = function() {
                    this.exploded = true;
                    fireworksCount++;
                    fireworksCountElement.textContent = fireworksCount;
                    
                    for (let i = 0; i < this.particleCount; i++) {
                        const angle = (i / this.particleCount) * Math.PI * 4;
                        const radius = (i / this.particleCount) * 50;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        
                        const particle = new Particle(
                            this.x + x,
                            this.y + y,
                            `hsl(${(i / this.particleCount) * 360}, 100%, 60%)`,
                            { size: random(1, 3) }
                        );
                        
                        particle.speed = {
                            x: x * 0.2,
                            y: y * 0.2
                        };
                        
                        this.particles.push(particle);
                    }
                };
                
                fireworks.push(firework);
            }

            function createFirework(x, y, type = CONFIG.fireworkType) {
                if (fireworks.length >= CONFIG.maxFireworks) return;
                const firework = new Firework(x, y, type);
                fireworks.push(firework);
            }

            function autoGenerateFireworks() {
                if (CONFIG.autoGenerate && fireworks.length < CONFIG.maxFireworks && Math.random() < 0.05) {
                    const x = random(100, canvas.width - 100);
                    const y = random(canvas.height * 0.5, canvas.height);
                    createFirework(x, y);
                }
            }

            function animate(currentTime) {
                frameCount++;
                if (currentTime - lastTime >= 1000) {
                    fps = frameCount;
                    frameCount = 0;
                    lastTime = currentTime;
                }
                
                // æ¸å˜èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, 'rgba(0, 4, 40, 0.1)');
                gradient.addColorStop(1, 'rgba(0, 78, 146, 0.1)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                autoGenerateFireworks();
                
                fireworks.forEach((firework, index) => {
                    firework.update();
                    firework.draw();
                    
                    if (firework.isFinished()) {
                        fireworks.splice(index, 1);
                    }
                });
                
                animationId = requestAnimationFrame(animate);
            }

            function setupEventListeners() {
                window.addEventListener('resize', () => {
                    initCanvas();
                });
                
                canvas.addEventListener('click', (e) => {
                    createFirework(e.clientX, e.clientY);
                });
                
                canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    createFirework(touch.clientX, touch.clientY);
                }, { passive: false });
                
                window.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        const x = random(100, canvas.width - 100);
                        createFirework(x, canvas.height);
                    }
                });
                
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
            }

            // å¯¼å‡ºAPI
            window.fireworksApp = {
                createFirework: (x, y) => createFirework(x, y),
                createSpecialFirework: (type) => {
                    const x = random(100, canvas.width - 100);
                    const y = random(canvas.height * 0.5, canvas.height);
                    if (type === 'heart') createHeartFirework(x, y);
                    else if (type === 'spiral') createSpiralFirework(x, y);
                },
                toggleAutoGenerate: () => {
                    CONFIG.autoGenerate = !CONFIG.autoGenerate;
                    const btn = document.querySelector('.btn:nth-child(3)');
                    btn.textContent = CONFIG.autoGenerate ? 'â¸ï¸ æš‚åœ' : 'âš¡ è‡ªåŠ¨æ¨¡å¼';
                },
                resetAll: () => {
                    fireworks = [];
                    particles = [];
                    fireworksCount = 0;
                    fireworksCountElement.textContent = '0';
                },
                getFireworksCount: () => fireworks.length,
                setConfig: (key, value) => {
                    CONFIG[key] = value;
                }
            };

            // åˆå§‹åŒ–
            initCanvas();
            setupEventListeners();
            
            // åˆ›å»ºåˆå§‹çƒŸèŠ±
            setTimeout(() => createFirework(canvas.width * 0.3, canvas.height), 500);
            setTimeout(() => createFirework(canvas.width * 0.7, canvas.height), 1000);
            setTimeout(() => createFirework(canvas.width * 0.5, canvas.height), 1500);
        })();

        // è®¾ç½®é¢æ¿åŠŸèƒ½
        function setupSettings() {
            const sliders = ['fireworkAmount', 'explosionSize', 'fireworkSpeed', 'gravity'];
            
            sliders.forEach(sliderId => {
                const slider = document.getElementById(sliderId);
                const valueSpan = document.getElementById(`${sliderId}Value`);
                
                slider.addEventListener('input', function() {
                    const value = this.value;
                    valueSpan.textContent = value;
                    
                    const configKey = {
                        fireworkAmount: 'particleCount',
                        explosionSize: 'explosionSize',
                        fireworkSpeed: 'fireworkSpeed',
                        gravity: 'gravity'
                    }[sliderId];
                    
                    CONFIG[configKey] = parseFloat(value);
                    fireworksApp.setConfig(configKey, parseFloat(value));
                });
            });
        }

        function setFireworkType(type) {
            CONFIG.fireworkType = type;
            fireworksApp.setConfig('fireworkType', type);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        // å…¨å±€åˆ›å»ºç‰¹æ®ŠçƒŸèŠ±å‡½æ•°
        window.createSpecialFirework = function(type) {
            fireworksApp.createSpecialFirework(type);
        };

        window.toggleSettings = toggleSettings;

        // é¡µé¢åŠ è½½å®Œæˆ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
